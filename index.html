<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="increment.js"></script> -->
    <script src="main.js"></script>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="\images\logo.png"> -->
</head>

<body onload="display()">
    
    <h1 style="margin-top: 2rem; font-size: 3rem;" class="text-center">Welcome to Button-Clicker</h1>

    <div class="row" style="margin-top: 5rem;">
        <div class="col-2">
        <!-- just for space -->
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary" onclick="changeNum('i')">INCREASE</button>
            <button type="button" class="btn btn-primary" onclick="changeNum('d')">DECREASE</button>
            <button type="button" class="btn btn-primary" onclick="resetNum()">RESET</button>
        </div>
        <div class="col-6">
            <div class="row">
                <h2>Count:</h2>
                <h2 id="number"></h2>
            </div>
            
        </div>
        
    </div>

</body>
</html>
