<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-dark text-white text-center">
        <div class="col-2 navbar-brand">Button-Clicker</div>
        <div class="col-6"> </div>
        <div id="navbar-items" class="col-2 d-flex flex-row">
            <a style="text-decoration: none; color: white;" href="signup.html" class="p-2" target="_blank">Sign-Up</a>
            <a style="text-decoration: none; color: white;" href="#loginForm" class="p-2">Login</a>
        </div>
        <div class="col-2"> </div>
    </nav>

    <h1 style="margin-top: 4rem; margin-bottom: 3rem; font-size: 3rem;" class="text-center">Welcome to Button-Clicker
    </h1>

    <div class="row text-center" style="margin-top: 5rem; padding: 1rem;">
        <div class="col-6">
            <button type="button" class="btn btn-primary" id="increase">INCREASE</button>
        </div>
        <div class="col-6">
            <div class="row">
                <!-- global count and prob priv count cause extra space -->
                <h2>Global Count:</h2>
                <h2 id="globalNum" ></h2> 
                <div id="privDiv" class="hide-private">
                    <h2 id="indivNumLabel">Your Count:</h2>
                    <h2 id="indivNum">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <h2 class="text-center">Leaderboard</h2>
    <div class="item-center">
    <table class="table mx-auto w-50">
        <thead id="table-head">
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Clicks</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row1" hidden>
                <td>rank</td>
                <td>name</td>
                <td>count</td>
            </tr>
            <tr class="row2" hidden>
                <td>rank</td>
                <td>name</td>
                <td>count</td>
            </tr>
            <tr class="row3" hidden>
                <td>rank</td>
                <td>name</td>
                <td>count</td>
            </tr>
            <tr class="row4" hidden>
                <td>rank</td>
                <td>name</td>
                <td>count</td>
            </tr>
            <tr class="row5" hidden>
                <td>rank</td>
                <td>name</td>
                <td>count</td>
            </tr>
        </tbody>
    </table>
    </div>

    <form id="loginForm" class="login text-center">
        <h2 style="margin-bottom: 2rem; margin-top: 2rem;">Login</h2>

        <div style="padding: 1rem;" class="form-group">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email" name="email" required>
        </div>
        <div style="padding: 1rem;" class="form-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>

        <button class="btn btn-primary">Login</button>
    </form>

    <div id="logout-section" style="justify-self: center;" class="text-center hide-private">
        <h2>Logout</h2>
        <button class="btn btn-danger" id="logout">Log out</button>
    </div>
