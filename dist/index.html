<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Getting Started with Firebase 9</h1>
    <h2>Firebase Firestore</h2>
    
    <form class="add">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="clicks">Clicks:</label>
        <input type="text" name="clicks" required>
        
        <button>Add a new user</button>
    </form>
    
    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>Delete a user</button>
    </form>

    <form class="update">
        <label for="id">Update:</label>
        <input type="text" name="id" required>
        
        <button>Update a user</button>
    </form>
    
    <h2>Firebase Auth</h2>
    <form class="signup">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <button>Signup</button>
    </form>

    <form class="login">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <button>Log In</button>
    </form>

    <button class="logout">Log out</button>

    <h2>Unsubscribing</h2>
    <button class="unsub">Unsubscribe from db/auth changes</button>

    <h1 style="margin-top: 2rem; font-size: 3rem;" class="text-center">Welcome to Button-Clicker</h1>

    <div class="row" style="margin-top: 5rem;">
        <div class="col-2">
        <!-- just for space -->
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary" id="increase">INCREASE</button>
            <button type="button" class="btn btn-primary" id="decrease">DECREASE</button>
            <button type="button" class="btn btn-primary" id="reset">RESET</button>
        </div>
        <div class="col-6">
            <div class="row">
                <h2>Count:</h2>
                <h2 id="globalNum"></h2>
                <h2>Your Count:</h2>
                <h2 id="indivNum">0</h2>
            </div>
            
        </div>
        
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="bundle.js"></script>
</body>
</html>
