        <div class="col-6"> </div>
        <div class="col-2 d-flex flex-row">
            <a style="text-decoration: none; color: white;" href="signup.html" class="p-2" target="_blank">Sign-Up</a>
            <div class="p-2">Login</div>
        </div>

    <h1 style="margin-top: 4rem; margin-bottom: 3rem; font-size: 3rem;" class="text-center">Welcome to Button-Clicker
    </h1>

    <!-- Leaderboard -->
    <div class="d-flex flex-row">

        <table class="table">
            <thead id="table-head">
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Username</th>
                    <th scope="col">Clicks</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row1" hidden>
                    <td>rank</td>
                    <td>name</td>
                    <td>count</td>
                </tr>
                <tr class="row2" hidden>
                    <td>rank</td>
                    <td>name</td>
                    <td>count</td>
                </tr>
                <tr class="row3" hidden>
                    <td>rank</td>

                    <td>count</td>
                </tr>
                <tr class="row4" hidden>

                </tr>
                <tr class="row5" hidden>

                </tr>

                <!-- <tr>

            </tbody>
        </table>

        <form class="login col-4 text-center">
            <h2 style="margin-bottom: 2rem;">Login</h2>

            <div style="padding: 1rem;" class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email" name="email" required>
            </div>
            <div style="padding: 1rem;" class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter password" name="password" required>
            </div>

            <button class="btn btn-primary">Login</button>
        </form>
        <button class="btn btn-danger hide-private" id="logout">Log out</button>
    </div>

        <div class="col-2">

            <button type="button" class="btn btn-primary" id="increase">INCREASE</button>

        <div class="col-6">
            <div class="row">
                <h2>Global Count:</h2>
                <h2 id="globalNum" ></h2>
                <div id="privDiv" class="hide-private">
                    <h2 id="indivNumLabel">Your Count:</h2>
